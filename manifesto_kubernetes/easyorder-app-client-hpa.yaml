apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: easyorder-app-client-hp 
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: easyorder-app-client-deployment
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
